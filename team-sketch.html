<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team Grouping Sketch (Simple)</title>
    <style>
      :root {
        --bg: #0b1320;
        --panel: rgba(18, 26, 40, 0.92);
        --panel-border: rgba(90, 110, 150, 0.35);
        --text: #e7edf6;
        --muted: #9fb0c7;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: radial-gradient(1200px 900px at 30% -10%, #1c2940, transparent), var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .wrap {
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
      }
      .panel {
        width: min(520px, 92vw);
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 14px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        overflow: hidden;
      }
      .panel-header {
        padding: 16px 18px;
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        border-bottom: 1px solid rgba(90, 110, 150, 0.25);
      }
      .panel-header h1 {
        font-size: 14px;
        letter-spacing: 0.2em;
        margin: 0;
        text-transform: uppercase;
      }
      .panel-header span { color: var(--muted); font-size: 12px; }

      .team-group {
        position: relative;
        padding: 12px 14px 6px;
      }
      .team-group + .team-group {
        border-top: 1px dashed rgba(90, 110, 150, 0.35);
      }
      .team-band {
        position: absolute;
        inset: 0;
        border-left: 3px solid var(--team-color);
        background: linear-gradient(90deg, color-mix(in srgb, var(--team-color) 12%, transparent), transparent 45%);
        pointer-events: none;
      }
      .team-header {
        position: relative;
        z-index: 1;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid color-mix(in srgb, var(--team-color) 60%, transparent);
        background: rgba(10, 16, 28, 0.7);
        font-size: 11px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--team-color);
      }
      .team-count {
        margin-left: 6px;
        color: var(--muted);
        font-size: 10px;
        letter-spacing: 0.08em;
      }

      .clan-card {
        background: rgba(22, 32, 48, 0.8);
        border: 1px solid rgba(80, 110, 160, 0.35);
        border-left: 3px solid var(--team-color);
        border-radius: 10px;
        padding: 8px 10px 10px;
        margin: 8px 0;
      }
      .clan-header {
        display: flex;
        gap: 8px;
        align-items: center;
        font-size: 12px;
        margin-bottom: 6px;
      }
      .clan-tag { font-weight: 700; letter-spacing: 0.12em; }
      .clan-stats { color: var(--muted); font-size: 11px; }
      .use-tag {
        margin-left: auto;
        font-size: 10px;
        padding: 3px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.15);
        background: rgba(255,255,255,0.04);
        color: var(--text);
      }
      .player-list {
        display: grid;
        gap: 2px;
      }
      .player-item {
        font-size: 12px;
        padding: 2px 0;
        color: var(--text);
      }
      .solo-block {
        padding: 6px 10px 8px;
        border-radius: 10px;
        border: 1px dashed rgba(100, 130, 180, 0.35);
        background: rgba(18, 28, 44, 0.6);
        margin-bottom: 6px;
      }
      .solo-label {
        font-size: 10px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
        margin-bottom: 4px;
      }

      .footer {
        padding: 12px 14px;
        border-top: 1px solid rgba(90, 110, 150, 0.25);
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <div class="panel-header">
          <h1>Lobby Intel</h1>
          <span>23 players</span>
        </div>

        <section class="team-group" style="--team-color: #eb3333;">
          <div class="team-band"></div>
          <div class="team-header">Red Team <span class="team-count">12</span></div>

          <div class="clan-card">
            <div class="clan-header">
              <span class="clan-tag">[ABC]</span>
              <span class="clan-stats">W12 L4 R3.0</span>
              <button class="use-tag" type="button">Use tag</button>
            </div>
            <div class="player-list">
              <div class="player-item">Alexander</div>
              <div class="player-item">Bo</div>
              <div class="player-item">Chase</div>
              <div class="player-item">Diane</div>
            </div>
          </div>

          <div class="clan-card">
            <div class="clan-header">
              <span class="clan-tag">[XYZ]</span>
              <span class="clan-stats">W4 L9 R0.4</span>
              <button class="use-tag" type="button">Use tag</button>
            </div>
            <div class="player-list">
              <div class="player-item">Mira</div>
              <div class="player-item">Ned</div>
            </div>
          </div>

          <div class="solo-block">
            <div class="solo-label">Solo</div>
            <div class="player-list">
              <div class="player-item">Kai</div>
              <div class="player-item">Lux</div>
            </div>
          </div>
        </section>

        <section class="team-group" style="--team-color: #2962ff;">
          <div class="team-band"></div>
          <div class="team-header">Blue Team <span class="team-count">11</span></div>

          <div class="clan-card">
            <div class="clan-header">
              <span class="clan-tag">[QZ]</span>
              <span class="clan-stats">W8 L2 R4.0</span>
              <button class="use-tag" type="button">Use tag</button>
            </div>
            <div class="player-list">
              <div class="player-item">Paula</div>
              <div class="player-item">Rory</div>
              <div class="player-item">Suki</div>
            </div>
          </div>

          <div class="solo-block">
            <div class="solo-label">Solo</div>
            <div class="player-list">
              <div class="player-item">Sam</div>
            </div>
          </div>
        </section>

        <div class="footer">Simple team grouping: small rounded rectangle header + clear team separation.</div>
      </div>
    </div>
  </body>
</html>
